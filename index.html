<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <h1>Gerador de Senha</h1>

    </header>

    <main>
        <div id="Container">
            <div id="UsuarioEscrita">Quantidade de Caracteres: <input type="number" name="" id="QuantidadeCaracteres">
            </div>
            <p>
            <p id="paragrafo1">Personalize sua senha:</p>
            <form id="Numeros" class="Escolha">Números?
                <INPUT TYPE="radio" NAME="OPCAO" VALUE="Sim"> Sim
                <INPUT TYPE="radio" NAME="OPCAO" VALUE="Nao"> Não
            </form>
            <form id="Simbolos" class="Escolha"> Símbolos?
                <INPUT TYPE="RADIO" NAME="OPCAO1" VALUE="Sim"> Sim
                <INPUT TYPE="RADIO" NAME="OPCAO1" VALUE="Nao"> Não
            </form>


            </p>
            <p id="SenhaBotao"><input type="button" value="Gerar senha" id="GerarSenha" onclick="clic()"></p>
            <div id="RespostaSenha">Senha : <span id="Resposta"></span></div>

        </div>

    </main>

    <footer>
